<!DOCTYPE HTML>
<meta charset="utf-8">
<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import DoubleSlider from './index.js';

    const options = {
      min: 100,
      max: 800,
      formatValue: value => '$' + value,
      selected: {
        from: 400,
        to: 600
      },
    }

    const slider = new DoubleSlider(options);

    root.append(slider.element);

    document.addEventListener('range-select', ({detail}) => {
      console.log(detail)
    })
  </script>
</body>
